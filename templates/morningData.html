{% extends "morning-menu.html" %}
{% block content %}
    {% if huntString %}
    <div class="fs-small alignText">{{ huntString }}</div>
    {% endif %}
    {% if string %}
    <div class="fs-small">{{ string }}</div>
    {% endif %}
    <div class="fs-small">Today is Day {{ dayNumber }}</div>
    <div class="fs-small">You have traveled {{ distanceTravelled }} miles</div>
    <div class="fs-small">{{hunger}}</div>
{% endblock content %}
