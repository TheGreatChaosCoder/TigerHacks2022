<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <title>clothes shop</title>
</head>
<body class="flex flex-column align-center">
    {% if string %}
        <div class="fs-small standard-margin">{{ string }}</div>
    {% endif %}
    <div class="fs-medium standard-padding">One set of clothes costs $5.00</div>
    <form method="POST" action="/clothesShop" class = "price-list">  
        <div><input type="submit" name="clothes_button" class="fs-small standard-button"  value="Buy 1 set"></div>
        <div><input type="submit" name="clothes_button" class="fs-small standard-button"  value="Buy 10 sets"></div>
        <div><input type="submit" name="clothes_button" class="fs-small standard-button"  value="Buy 50 sets"></div>
        <div><input type="submit" name="clothes_button" class="fs-small standard-button"  value="Buy 100 sets"></div>
        <div><input type="submit" name="clothes_button" class="fs-small standard-button"  value="Buy 200 sets"></div>
        <div><input type="submit" name="clothes_button" class="fs-small standard-button"  value="Buy 500 sets"></div>
    </form>
        <a href="#"><button class="standard-button fs-small">Buy</button></a>
    <a href="shop"><button class="fs-small standard-button">Exit to Shop</button></a>

</body>
</html>
